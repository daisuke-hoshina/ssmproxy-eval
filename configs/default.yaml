# Default configuration for ssmproxy scaffold
run_mode: development
logging:
  level: INFO
evaluation:
  input_dir: ./data/eval
  output_dir: ./outputs
  novelty_L: 8
  lag:
    top_k: 2
    min_lag: 4
features:
  exclude_drums: true
pc:
  enabled: false
  config_path: ./configs/pc.yaml
toy:
  output: ./toy-output
